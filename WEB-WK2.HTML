<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
  </head>
  <body>
    <h1>Welcome to My Great Website!</h1>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
      </ul>
    </nav>

    <section id="home">
      <h2>Home</h2>
      <p>
        Welcome to our website! Here, you'll find amazing content related to
        technology, nature, and delicious food.
      </p>
      <a href="https://www.pexels.com/search/technology/"
        ><img
        src="https://images.pexels.com/photos/2007647/pexels-photo-2007647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
        width="800" height="400" alt="Technology" /></a
      >
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <a href="https://www.pexels.com/search/nature/"
          ><img
            src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            width="200"
            height="200"
            alt="Stream"
        /></a>
        <a href="https://www.pexels.com/search/nature/"
          ><img
            src="https://images.pexels.com/photos/1547813/pexels-photo-1547813.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            width="200"
            height="200"
            alt="Red trees"
        /></a>
        <a href="https://www.pexels.com/search/nature/"
          ><img
            src="https://images.pexels.com/photos/298821/pexels-photo-298821.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            width="200"
            height="200"
            alt="Dark leaves"
        /></a>
      </div>
    </section>

    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <li>
          <a
            href="https://www.pexels.com/photo/close-up-photo-of-burger-1639562/"
            ><img
              src="https://images.pexels.com/photos/1639562/pexels-photo-1639562.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              width="200"
              height="200"
              alt="Burger"
          /></a>
        </li>
        <li>
          <a
            href="https://www.pexels.com/photo/slices-of-pizza-arugula-and-cherry-tomatoes-on-flat-surface-5792329/"
            ><img
              src="https://images.pexels.com/photos/5792329/pexels-photo-5792329.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              width="200"
              height="200"
              alt="Pizza"
          /></a>
        </li>
        <li>
          <a
            href="https://www.pexels.com/photo/vegetable-salad-on-top-of-white-ceramic-plate-764925/"
            ><img
              src="https://images.pexels.com/photos/764925/pexels-photo-764925.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              width="200"
              height="200"
              alt="Salad"
          /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
